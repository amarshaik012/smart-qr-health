<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "Smart QR Health" }}</title>
  <style>
    :root {
      --brand: #1a73e8;
      --ink: #111827;
      --muted: #6b7280;
      --bg: #f5f7fb;
      --card: #ffffff;
      --ok: #22c55e;
      --warn: #f59e0b;
      --err: #ef4444;
      --radius: 14px;
      --shadow: 0 10px 28px rgba(2, 6, 23, 0.10);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background: radial-gradient(1000px 1000px at 10% 10%, #e8f0fe 0%, #f7fafc 50%, #ffffff 100%);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 520px;
      padding: 28px 28px 24px;
      animation: pop 240ms ease-out;
    }
    @keyframes pop {
      from { transform: translateY(6px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
    .heading {
      display: flex; align-items: center; gap: 12px; margin: 0 0 8px 0;
    }
    .heading .dot {
      width: 12px; height: 12px; background: var(--brand); border-radius: 999px;
      box-shadow: 0 0 0 6px rgba(26,115,232,0.10);
    }
    h1 { font-size: 22px; line-height: 1.2; margin: 0; }
    .sub { color: var(--muted); margin: 0 0 20px 0; font-size: 14px; }
    .row { display: grid; grid-template-columns: 140px 1fr; gap: 8px; padding: 10px 0; border-bottom: 1px solid #eef2f7; }
    .row:last-child { border-bottom: 0; }
    .label { color: var(--muted); }
    .value { font-weight: 600; }
    .qr {
      display: grid; place-items: center; padding: 18px;
      border: 1px dashed #d1d5db; border-radius: 12px; background: #fafbff; margin-top: 18px;
    }
    .qr img { width: 160px; height: 160px; image-rendering: pixelated; }
    .badge {
      display: inline-flex; align-items: center; gap: 8px;
      background: #ecf3fe; color: var(--brand);
      border-radius: 999px; padding: 6px 12px; font-size: 12px; font-weight: 600; margin: 6px 0 16px 0;
    }
    .ok { color: var(--ok); }
    .muted { color: var(--muted); }
    .footer {
      display: flex; justify-content: space-between; align-items: center; margin-top: 16px; color: var(--muted); font-size: 12px;
    }
    a { color: var(--brand); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
