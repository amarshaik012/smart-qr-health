{% extends "doctor/base.html" %}
{% block content %}
<div class="min-h-[75vh] flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md border border-gray-200">
    <div class="text-center mb-6">

    {% if error %}
      <div class="bg-red-50 border border-red-200 text-red-700 px-3 py-2 mb-4 rounded text-center text-sm">

    <form method="post" class="space-y-4">

        <input type="text" name="username" placeholder="Enter your username"
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-400 outline-none" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" placeholder="Enter your password"
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-400 outline-none" required>
      </div>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 rounded-lg transition">
        Sign In
      </button>
    </form>
