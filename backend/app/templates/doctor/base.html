<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "Smart QR Health | Doctor Portal" }}</title>

  <!-- TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }

    nav {
      background: linear-gradient(90deg, #10b981, #3b82f6);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .nav-link {
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s, transform 0.1s;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }

    .nav-link.active {
      background: rgba(255, 255, 255, 0.35);
      font-weight: 600;
    }

    footer {
      background: linear-gradient(90deg, #3b82f6, #10b981);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.875rem;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">
  <!-- ðŸŒ¿ Navbar -->
  <nav class="text-white p-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <span class="text-2xl">ðŸ©º</span>
      <h1 class="text-lg md:text-xl font-semibold tracking-wide">
        Smart QR Health - Doctor Portal
      </h1>
    </div>

    <div class="flex items-center gap-4">
      <a href="/doctor/dashboard" class="nav-link {% if '/doctor/dashboard' in request.url.path %}active{% endif %}">Dashboard</a>
      <a href="/doctor/logout" class="nav-link">Logout</a>
    </div>
  </nav>

  <!-- ðŸ“„ Main Content -->
  <main class="container mx-auto flex-1 p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- ðŸ§© Footer -->
  <footer>
    Â© {{ datetime.utcnow().year }} Smart QR Health | Doctor Portal
  </footer>
</body>
</html>
