{% extends "doctor/base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 via-white to-green-50">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-lg border border-gray-200">
    <h2 class="text-3xl font-bold text-green-700 mb-4 text-center">üë®‚Äç‚öïÔ∏è Doctor Registration</h2>
    <p class="text-gray-500 text-center mb-6">
      Register below to request portal access.<br />
      <strong>Admin approval required</strong> before login.
    </p>

    {% if error %}
      <div class="bg-red-100 text-red-700 p-3 mb-4 rounded text-center font-medium shadow-sm">{{ error }}</div>
    {% elif info %}
      <div class="bg-green-100 text-green-700 p-3 mb-4 rounded text-center font-medium shadow-sm">{{ info }}</div>
    {% endif %}

    <form method="post" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label class="font-semibold text-gray-700">Full Name</label>
        <input type="text" name="name" required placeholder="Full Name"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" />
      </div>

      <!-- Username -->
      <div>
        <label class="font-semibold text-gray-700">Username</label>
        <input type="text" name="username" required placeholder="Enter Username"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" />
      </div>

      <!-- Password -->
      <div>
        <label class="font-semibold text-gray-700">Password</label>
        <input type="password" name="password" required placeholder="Enter Password"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" />
      </div>

      <!-- Department -->
      <div>
        <label class="font-semibold text-gray-700">Department / Specialization</label>
        <select name="department" required
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
          <option value="">Select Department</option>
          <option>General Medicine</option>
          <option>Dentistry</option>
          <option>Dermatology</option>
          <option>Cardiology</option>
          <option>Orthopedics</option>
          <option>Pediatrics</option>
        </select>
      </div>

      <!-- License Number -->
      <div>
        <label class="font-semibold text-gray-700">License Number</label>
        <input type="text" name="license_no" placeholder="e.g., MD-123456"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" />
      </div>

      <!-- Submit Button -->
      <div class="text-center pt-4">
        <button type="submit"
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold shadow-lg transition">
          Submit Registration
        </button>
      </div>

      <!-- Login Link -->
      <p class="text-sm text-gray-500 text-center mt-3">
        Already approved? <a href="/doctor/login" class="text-green-700 font-semibold underline">Login here</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
