{% extends "reception/base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md mt-10">
  <h2 class="text-2xl font-semibold text-center mb-6 text-green-700">Reception Login</h2>

  {% if error %}
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">{{ error }}</div>
  {% endif %}

  <form action="/reception/login" method="post" class="space-y-4">
    <div>
      <label class="block font-medium mb-1 text-gray-700">Username</label>
      <input
        name="username"
        type="text"
        required
        class="w-full border rounded px-3 py-2 focus:ring focus:ring-green-200 focus:border-green-500"
      />
    </div>
    <div>
      <label class="block font-medium mb-1 text-gray-700">Password</label>
      <input
        name="password"
        type="password"
        required
        class="w-full border rounded px-3 py-2 focus:ring focus:ring-green-200 focus:border-green-500"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-green-600 text-white font-semibold py-2 rounded hover:bg-green-700"
    >
      Login
    </button>
  </form>
</div>
{% endblock %}
