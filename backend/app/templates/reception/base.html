<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "Smart QR Health Reception" }}</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; }
    .nav-link { padding: 8px 14px; border-radius: 6px; transition: background 0.3s ease; }
    .nav-link:hover { background: rgba(255,255,255,0.2); }
    .nav-link.active { background: rgba(255,255,255,0.3); font-weight: 600; }
    .floating-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(to right, #16a34a, #22c55e);
      color: white;
      font-size: 22px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .floating-btn:hover { transform: scale(1.1); background: #15803d; }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- 🔝 Navbar -->
  <nav class="bg-gradient-to-r from-green-600 to-emerald-500 text-white p-4 flex justify-between items-center shadow">
    <h1 class="text-lg font-semibold flex items-center gap-2">
      💊 Smart QR Health — Reception Portal
    </h1>

    <div class="space-x-3">
      <a href="/reception/dashboard" class="nav-link {% if '/reception/dashboard' in request.url.path %}active{% endif %}">Dashboard</a>
      <a href="/reception/register" class="nav-link {% if '/reception/register' in request.url.path %}active{% endif %}">Register Patient</a>
      <a href="/reception/logout" class="nav-link">Logout</a>
    </div>
  </nav>

  <!-- 🧩 Page Content -->
  <main class="container mx-auto py-6 px-4 flex-1">
    {% block content %}{% endblock %}
  </main>

  <!-- ➕ Floating Register Button -->
  {% if '/reception/register' not in request.url.path %}
  <a href="/reception/register" class="floating-btn" title="Register New Patient">+</a>
  {% endif %}

  <!-- Footer -->
  <footer class="bg-green-600 text-white text-center py-2 text-sm mt-auto">
    © {{ datetime.utcnow().year }} Smart QR Health | Reception Portal
  </footer>

</body>
</html>
