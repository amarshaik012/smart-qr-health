<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart QR Health | Verify Number</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-blue-700 text-center mb-6">Smart QR Health</h1>
    <p class="text-gray-600 text-center mb-4">Enter your registered mobile number to receive an OTP</p>

    <form method="post" action="/p/send-otp" class="space-y-4">
      <label class="block text-sm font-medium text-gray-700">Mobile Number</label>
      <input name="phone" maxlength="10" required pattern="\d{10}"
             class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"
             placeholder="Enter 10-digit number">

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium">
        Send OTP
      </button>
    </form>
  </div>
</body>
</html>
