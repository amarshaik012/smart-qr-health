<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart QR Health | Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/@tailwindcss/ui"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-green-100">
  <div class="w-full max-w-md bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl p-8">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-blue-700 tracking-tight">üè• Smart QR Health</h1>
      <p class="text-gray-500 text-sm mt-1">Secure Access to Your Health Records</p>
    </div>

    {% if error %}
      <div class="mb-4 p-3 text-sm text-red-700 bg-red-100 rounded-lg">{{ error }}</div>
    {% endif %}

    <form method="post" action="/p/verify" class="space-y-5">
      <input type="hidden" name="patient_uid" value="{{ patient.patient_uid }}" />

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Registered Phone Number</label>
        <input name="phone" maxlength="10" required pattern="\d{10}"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-300 focus:outline-none"
               placeholder="Enter your 10-digit number" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">OTP (for demo use <code>1234</code>)</label>
        <input name="otp" maxlength="6" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-300 focus:outline-none"
               placeholder="Enter OTP" />
      </div>

      <button type="submit"
              class="w-full bg-gradient-to-r from-blue-600 to-green-500 text-white py-2.5 rounded-xl font-semibold shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition">
        Verify and Continue
      </button>
    </form>
  </div>
</body>
</html>
