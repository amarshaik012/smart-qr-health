{% extends "admin/base.html" %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Recent OTP Verifications</h2>
<table class="w-full border text-sm rounded-lg overflow-hidden">
  <thead class="bg-gray-100">
    <tr>
      <th class="p-2 text-left">Phone</th>
      <th>OTP</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for l in logs %}
    <tr class="border-t hover:bg-gray-50">
      <td class="p-2">{{ l.phone }}</td>
      <td>{{ l.otp }}</td>
      <td>{{ l.created_at }}</td>
      <td>{% if l.verified %}<span class="text-green-600 font-semibold">✅ Verified</span>{% else %}<span class="text-red-500 font-semibold">❌ Pending</span>{% endif %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
