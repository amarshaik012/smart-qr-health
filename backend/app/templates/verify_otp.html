<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart QR Health | Enter OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-green-700 text-center mb-6">Smart QR Health</h1>

    {% if message %}
    <p class="text-green-600 text-sm text-center mb-3">{{ message }}</p>
    {% endif %}
    {% if error %}
    <p class="text-red-600 text-sm text-center mb-3">{{ error }}</p>
    {% endif %}

    <form method="post" action="/p/verify-otp" class="space-y-4">
      <input type="hidden" name="phone" value="{{ phone }}">
      <label class="block text-sm font-medium text-gray-700">Enter OTP</label>
      <input name="otp" maxlength="6" required pattern="\d{6}"
             class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:border-green-300"
             placeholder="6-digit OTP">

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-medium">
        Verify OTP
      </button>
    </form>
  </div>
</body>
</html>
