{% extends "pharmadesk/base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-6 border border-green-200 text-center">
  <h2 class="text-2xl font-bold text-green-700 mb-3">✅ Import Completed</h2>
  <p class="text-gray-700 mb-4">
    Total Rows: <strong>{{ result.total }}</strong><br>
    Created: <strong>{{ result.created }}</strong><br>
    Updated: <strong>{{ result.updated }}</strong><br>
    Skipped: <strong>{{ result.skipped }}</strong>
  </p>

  <a href="/pharmadesk/inventory" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
    ← Back to Inventory
  </a>
</div>
{% endblock %}
